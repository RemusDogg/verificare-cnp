<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Acces restricționat</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .svg-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }
    .svg-container img {
      max-width: 90%;
      max-height: 90%;
    }
    .overlay-message {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 16px;
      font-family: Arial, sans-serif;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 14px;
      border-radius: 5px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="overlay-message">Această pagină este temporar dezactivată!</div>
  <div class="svg-container">
    <img src="loader.svg" alt="Acces restricționat">
  </div>
</body>
</html>
